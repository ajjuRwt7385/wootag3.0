<div class="container-fluid sign-in-up-container">
  <div class="row">
    <div class="container">
      <!-- Login Form -->
      <div class="row row-centered zIndexOne">
        <div class="col-sm-12 col-md-6 row__padTB100 mobile-text-center">       
          <div class="wt-navbar-logo mobile-ele-center">
            <a class="wt-navbar-brand" href="{{ site.baseurl }}/"></a>
          </div>     
          <h1 class="wt-title wt-title__large">Forgot Your Password?</h1>
          <form id="forgot-form" class="wt-form" method="POST" accept-charset="UTF-8" action="{{ site.baseurl }}/frontpage/forgotPassword" autocomplete="on">
            <ul class="form__error"></ul>
            <div class="form-group">
              <div class="signin-label-aligner"><label for="email">EMAIL ADDRESS</label></div>
              <input type="email" required class="form-control" id="email" placeholder="you@example.com" name="wt-login-form-username">
            </div>                            
            <button type="submit" class="button wt-button">RESET PASSWORD</button>
          </form>                
        </div>

      </div>
    </div>
